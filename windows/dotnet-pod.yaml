kind: Pod
metadata:
  name: windows
spec:
  containers:
  - name: jnlp
    image: jenkins4eval/jnlp-agent:latest-windows
    tty: true
    workingDir: C:\jenkins\home
  - name: windows-dotnet
    image: mcr.microsoft.com/dotnet/core/sdk:2.1
    tty: true
    workingDir: C:\jenkins\home
  nodeSelector:
    agentpool: winage
